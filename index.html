<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="heading">Weather Dashboard</header>
    <main id="mainContainer" class="container">
        <div class="card">
            <div class="columnOne">
                <div id="search">
                    <h1 class="title">Search for a City:</h1>
                    <form id="citySearch">
                        <input name="city" type="text" placeholder="Mesa" id="city" autfocus="true" class="cityInput"/>
                        <button type="submit" id="searchBtn" class="searchBtn">See The Weather</button> 
                    </form>
                </div>
            </div>
    <script src="./assets/script.js"></script>

</body>

</html>
