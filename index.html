<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-4 mb-5 bg-dark text-white header">Weather Dashboard</header>
    <main>
        <aside class="search-area">
            <div class="search-box">
                <h3>Search for a City</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input id="city-search" type="text" class="form-control mb-2" placeholder="City Name">
                        </div>
                        <div class="col-auto search-button-pannel">
                            <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Search</button>
                        </div>
                    </div>
                </form>
                <h3>Search History</h3>
                <div class="searchHistory" id="searchHistory">
                </div>
            </div>
        </aside>
        <section class="results-pannel">
            <div class="current-results-pannel">
                <div class="name-block"></div>
                <h3 id="cityNameDisplay">
                </h3>
            </div>
            <div>
                <p class="current-results" id="date"></p>
            </div>
            <div>
                <p class="current-results" id="temp"></p>
            </div>
            <div>
                <p class="current-results" id="humidity"></p>
            </div>
            <div>
                <p class="current-results" id="windSpeed"></p>
            </div>
            <div class="card p-1" style = "width: 95%">
                <h3>5-Day Forecast:</h3>
                <div id="fiveDayForecast" class="row justify-content-around">

                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
